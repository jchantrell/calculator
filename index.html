<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <ul class='calculations'></ul>
        <div class="screen">
            <div class="output"></div>
            <div class="input">0</div>
        </div>
        <button data-clear>C</button>
        <button class='backspace'>&larr;</button>
        <button data-op>%</button>
        <button data-op>+</button>
        <button data-num>1</button>
        <button data-num>2</button>
        <button data-num>3</button>
        <button data-op>-</button>
        <button data-num>4</button>
        <button data-num>5</button>
        <button data-num>6</button>
        <button data-op>ร</button>
        <button data-num>7</button>
        <button data-num>8</button>
        <button data-num>9</button>
        <button data-op>รท</button>
        <button data-decimal>.</button>
        <button data-num>0</button>
        <button data-equals class='button-span'>=</button>
</div>  
</body>
</html>
