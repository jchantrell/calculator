<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="width=device-width">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="input-row">                
                <div data-input="clear" class="clear button">âŒ«</div>
                <div class="input"></div>
            </div>
            <div class="input-row">
                <div class="output"></div>
            </div>
            <div class="button-row">
                <div data-input="1" class="button">1</div>
                <div data-input="2" class="button">2</div>
                <div data-input="3" class="button">3</div>
                <div data-input="/" class="button">/</div>
            </div>
            <div class="button-row">
                <div data-input="4" class="button">4</div>
                <div data-input="5" class="button">5</div>
                <div data-input="6" class="button">6</div>
                <div data-input="*" class="button">*</div>
            </div>
            <div class="button-row">
                <div data-input="7" class="button">7</div>
                <div data-input="8" class="button">8</div>
                <div data-input="9" class="button">9</div>
                <div data-input="-" class="button">-</div>
            </div>
            <div class="button-row">
                <div data-input=0 class="button">0</div>
                <div data-input="." class="button">.</div>
                <div data-input="=" class="button">=</div>
                <div data-input="+" class="button">+</div>
            </div>      
        </div>
    </div>
    
</body>
</html>
