<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <ul class='calculations'></ul>
        <div class="screen">
            <div class="output"></div>
            <div class="input">0</div>
        </div>
        <button class='button clear' data-clear>C</button>
        <button class='button backspace'>&larr;</button>
        <button class='button percent' data-op class='pressed'>%</button>
        <button class='button plus' data-op>+</button>
        <button class='button one' data-num>1</button>
        <button class='button two' data-num>2</button>
        <button class='button three' data-num>3</button>
        <button class='button minus' data-op>-</button>
        <button class='button four' data-num>4</button>
        <button class='button five' data-num>5</button>
        <button class='button six' data-num>6</button>
        <button class='button multiply' data-op>ร</button>
        <button class='button seven' data-num>7</button>
        <button class='button eight' data-num>8</button>
        <button class='button nine' data-num>9</button>
        <button class='button divide' data-op>รท</button>
        <button class='button decimal' data-decimal>.</button>
        <button class='button zero' data-num>0</button>
        <button data-equals class='button-span button equals'>=</button>
</div>  
</body>
</html>
